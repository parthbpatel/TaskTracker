<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Tracker</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchTasks()">
    <div style="background-image: url('track.jpeg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;">
    <div class="container">
      <font color="white"><h1>Task Tracker By Parth</h1></font>

      <div class="jumbotron">
        <h3>Add New Task:</h3>
        <form id="taskInputForm">
          <div class="form-group">
            <label for="taskDescInput">Description</label>
            <input type="text" class="form-control" id="taskDescInput" placeholder="Describe the task ...">
          </div>
          <div class="form-group">
            <label for="taskDescInput">Priority</label>
             <select class="form-control" id="taskPriorityInput">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskDescInput">Assigned To</label>
            <input type="text" class="form-control" id="taskAssignedToInput" placeholder="Enter responsible ...">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="tasksList">
          </div>
        </div>
      </div>
      <div class="footer">
        <font color="white"><p><b>&copy Parth Patel</b></p></font>

      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
